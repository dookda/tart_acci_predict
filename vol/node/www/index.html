<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.6/css/responsive.bootstrap4.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css" />

    <!-- <link rel="stylesheet" href="./../theme/assets/css/paper-dashboard.min.css"> -->
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="./index.css" />
</head>

<body>

    <!-- แสดงแผนที่ -->
    <div class="container mt-1 mb-1">
        <div class="card-deck p-1">
            <div class="card card-stats">
                <div class="card-body p-3">
                    <div class="row">
                        <div class="col-sm-12 ">
                            <h2 style="font-weight: bold">ความเสี่ยงการเกิดอุบัติเหตุ</h2>
                            ความเสี่ยงการเกิดอุบัติเหตุบนท้องถนนในพื้นที่อำเภอเมืองเชียงใหม่<br />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-deck p-1">
            <div class="card card-stats">
                <div class="card-body p-1">
                    <!-- <span id="variable"></span>&nbsp;<span style="font-size: small;" id="datetime"></span> -->
                    <input type="hidden" id="road_type">
                    <input type="hidden" id="surface">
                    <input type="hidden" id="lane">
                    <input type="hidden" id="oneway">
                    <input type="hidden" id="speed">
                    <input type="hidden" id="width">
                    <input type="hidden" id="distance">
                    <input type="hidden" id="rain">
                    <input type="hidden" id="temp">
                    <input type="hidden" id="humidity">
                    <input type="hidden" id="press">
                    <input type="hidden" id="wind_spd">
                    <input type="hidden" id="hour">

                    <div class="row">
                        <div class="col-sm-12">
                            <div id="map"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-deck p-1">
            <div class="card card-stats">
                <div class="card-body p-1 ">
                    <div class="row">
                        <div class="col-sm-12">
                            <div id="myChart"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<script src="https://cdnjs.com/libraries/Chart.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- leaflet -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>
<script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"></script>

<!-- <script src="./marker.js"></script> -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- amcharts -->
<script src="https://cdn.amcharts.com/lib/4/core.js"></script>
<script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
<script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>

<script src="./app.js"></script>

</html>
